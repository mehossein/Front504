<div class="w-full h-full flex relative">
  <div
    (click)="changeShow()"
    class="w-full h-12 border border-red-700 absolute bottom-0 flex items-center justify-center cursor-pointer"
  >
    <svg
      *ngIf="!showMode"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 5l7 7-7 7M5 5l7 7-7 7"
      />
    </svg>
    <svg
      *ngIf="showMode"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
      />
    </svg>
    <ng-container *ngIf="showText">&nbsp;&nbsp; Collapse sidebar</ng-container>
  </div>
</div>
